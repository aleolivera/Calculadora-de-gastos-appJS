<!DOCTYPE html>
<html>
    <head>
      <title>Gastos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>

        <script src="gastos.js"></script>
        <link href="gastos.css" rel="stylesheet">
    </head>
    <body onload="cargarPagina()">
      <div class="container" id="main">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">

          <div class="row" id="titulo">
              <h1 class='display-3'>Cuanto Ponemos?</h1>
          </div>
          <div class="row" id="paneles">

            <!-- PANEL 1-->
            <div class="col" id="panel1">
              <!-- TITULO-->
              <div class="container">
                <div class="shadow p-3 mb-5 bg-body rounded">
                  <div class="row" id="tituloAmigo">
                    <div class="col" id="colNombreAmigo">
                      <!--amigo x-->
                    </div>
                  </div>
              
                  <div class="row">
                    <div class="col" id="colTablaGastos">
                      <!-- TABLA DE GASTOS DE AMIGO X-->
                    </div>
                  </div>

                  <div class="row" id="atrasSiguiente">
                    <div class="col" id="colBotonAtras">
                        <!--BOTON ATRAS-->
                    </div>
                    <div class="col" id="colBotonSiguiente">
                      <!--BOTON SIGUIENTE-->
                    </div>
                  </div>
              </div>
              <!-- INPUT DE GASTOS-->
            
              <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="row">
                  <div class="col">
                    <h1 class="display-6">Ingreso de Gasto</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <p class="lead">Ingrese de a uno los gastos realizados por este amigo</p>
                  </div>
                </div>

                  <div class="row">
                    <div class="col"><input type="text" class="form-control" id="txtItem" placeholder="Detalle"></div>
                    <div class="col"><input type="text" class="form-control" id="txtCantidad" placeholder="Cantidad"></div>
                    <div class="col"><input type="text" class="form-control" id="txtImporte" placeholder="Importe"></div>
                  </div>
                  <div class="row">
                    <div class="col" id="colValidacionDetalle">

                    </div>
                    <div class="col" id="colValidacionCantidad">

                    </div>
                    <div class="col" id="colValidacionImporte">

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <button type="button" class="btn btn-success" name="btnAgregar" onclick="agregarGasto()">Agregar</button>
                    </div>
                  </div>
                </div>
                
              

              
            </div>
          
            </div>

            <!-- PANEL 2-->
            <div class="col" id="panel2">
              <div class="container">
                <div class="shadow p-3 mb-5 bg-body rounded">

                  <div class="row" id="tituloPanel2">
                    <div class="col">
                      <h1 class='display-6'>Hay que poner</h3>
                    </div>
                  </div>

              <!-- TABLA FINAL-->
              <div id="tablaFinal" class="row">
                <div class="col">
                <div class="row">
                  <div class="col">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Amigo</th>
                          <th scope="col">Puso</th>
                          <th scope="col">Saldo</th>
                          <th scope="col">Pone?</th>
                        </tr>
                      </thead>
                      <tbody id="bodyTablaPonen">
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              </div>
                <!-- TOTAL GASTOS-->
              <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="p-3 mb-2 bg-primary text-dark" style="--bs-bg-opacity: .2;">
                  <div class="row" id="filaTotalGastos">
                  
                  </div>
                  <!-- TOTAL PONE CADA UNO-->
                  <div class="row" id="filaCadaUnoPone">
                  
                  </div>
                </div>
              </div>

                <!-- BOTONES GUARDAR Y SALIR-->
                <div class="row" id="filaBotonesGuardarSalir">
                  <div class="col">
                    <button id="btnGuardar" type="button" class="btn btn-success">Guardar</button>
                  </div>
                  <div class="col">
                    <button id="btnSalir" type="button" class="btn btn-primary" onclick="salir()">Salir</button>
                  </div>
                </div>

              </div>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>
      
    </body>
    <footer>

    </footer>
</html>
