<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="index.js"></script>
    </head>
    <body onload="cargarGastos()">
        <div class="container">
            <h1>Cuanto hay que poner?</h1>
            <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="container px-1">
                        <form method="POST" name="frmAmigo">
                            <div class="row row-cols-2">
                            <div class="col-2">
                                <label>Amigo:</label>
                            </div>
                            <div class="col-10">
                                <input type="text" class="form-control" id="amigo" name="txtAmigo">
                            </div>
                            </div>
                            <div class="row row-cols-4">
                                <div class="col-5">
                                    <input type="text" class="form-control" id="item" name="txtItem" placeholder="Gasto">
                                </div>
                                <div class="col-2">
                                    <input type="number" class="form-control" id="cantidad" name="txtCantidad" placeholder="cant">
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" id="importe" name="txtImporte" placeholder="Importe">
                                </div>
                                <div class="col-2">
                                    <button id="Agregar" class="form-control" name="btnAgregar" onclick="agregarGasto()">Agregar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                  </div>
                  <div class="col" id="prueba">
                    segunda tabla
                  </div>
                </div>
              </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
