<!DOCTYPE html>
<html>
    <head>
        <title>Principal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <link href="index.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body onload="cargarPagina()">
        <div class="container">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="row">
                    <div class="col" style="text-align: center;">
                    <h1 class="display-3">Cuanto Ponemos?</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col" style="text-align: center;">
                        <h1 class="display-6">Ingrese Amigos</h2>
                        <p class="lead">Vaya ingresando de a uno los nombres de sus amigos, al concluir oprima <strong>"Siguiente"</strong></p>
                    </div>
                </div>

            
              <div class="row">

                <div class="col" style="text-align: center;">
                    
                    <div class="container overflow-hidden">
                    <div class="shadow p-3 mb-5 bg-body rounded">
                        <div class="row">
                            <div class="col">
                                <h1 class="display-6">Ingrese Amigos</h2>
                            </div>
                        </div>
                        <div class="row">
                            
                            <div class="col-8">
                                <input type="text" class="form-control" id="amigo" name="txtAmigo"  placeholder="Nombre" required> 
                            </div>
                            <div class="col-4" style="text-align: start;">
                                <button type="button" class="btn btn-primary" id="Agregar" name="btnAgregar" onclick="agregarAmigo()">Ingresar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" id="colValidacionIngresoAmigo">
                                
                            </div>
                        </div>
                                
                        <div class="row">
                            <div class="col" id="colCalcular">
                                
                            </div>
                        </div>
                    </div>
                    </div>     
                </div>
                <div class="col" style="text-align:center;">
                    <div class="container overflow-hidden">
                        <div class="shadow p-3 mb-5 bg-body rounded">
                    <div class="row">
                        <div class="col">
                            <h1 class="display-6">Amigos</h2>
                        </div>
                    </div>
                    <div id="amigosIngresados" class="row">
                        <!-- LISTA DE AMIGOS INGRESADOS -->
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <button type="button" id="reiniciar" class="btn btn-danger" onclick="reiniciar()">Reiniciar</button>
                        </div>  
                    </div>
                </div>
            </div>
            </div>

              </div>
        </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
